<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Dashboard for Release Notes</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="assets/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Main Angular Files -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
    <script src="assets/js/angular-animate.js"></script>

    <!-- Angular Config/Routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/boardCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>
    <!-- Angular Services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>

</head>

<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a ng-show="main.isLoggedIn && main.authorized" href="/management">Management</a> </li>
                        <p class="navbar-text navbar-right" ng-show="main.isLoggedIn">Signed in as <a href="/profile" class="navbar-link" ng-show="main.isLoggedIn">{{main.username}}</a></p>
                        <li ng-show="main.isLoggedIn"> <a href="/notes"><span class="glyphicon glyphicon-th-list" > </span> Dashboard notes</a></li>
                        <li><a href="/notes/create" ng-show="main.isLoggedIn">
                            <span class="glyphicon glyphicon-plus"> </span>	Add New Note</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/register" ng-show="!main.isLoggedIn">Register</a>
                        </li>
                        <li>
                            <a href="/login" ng-show="!main.isLoggedIn"><span class="glyphicon glyphicon-user"> </span>    Login</a>
                        </li>
                        <li>
                            <a href="#" ng-click="main.logout();" ng-show="main.isLoggedIn">Logout</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div class="starter-template">
                <p class="lead">Dashboard for Release Notes.</p>
            </div>
        </div>
        <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-view></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
               <!-- Modal content-->
               <div class="modal-content">
                   <div class="modal-header">
                       <button type="button" class="close" ng-click="main.endSession();" data-dismiss="modal">&times;</button>
                       <h4 class="modal-title">{{main.modalHeader}}</h4>
                   </div>
                   <div class="modal-body">
                       <p>{{main.modalBody}}</p>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-primary" ng-hide="main.hideButtons" ng-click="main.renewSession();" data-dismiss="modal">Yes</button>
                       <button type="button" class="btn btn-danger" ng-hide="main.hideButtons" ng-click="main.endSession();" data-dismiss="modal">No</button>
                   </div>
               </div>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2018 Company, Inc.</p>
        </footer>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
