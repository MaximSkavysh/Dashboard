<div class="table-responsive" ng-init="getNotes()">

    <h1>Notes List</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-file" aria-hidden="true"></span>Release notes</th>
            <th><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>Description</th>
            <th><span class="glyphicon glyphicon-link" aria-hidden="true"></span>Link</th>
            <th><span class="glyphicon glyphicon-flag"></span>Version</th>
            <th><span class="glyphicon glyphicon-calendar"></span> Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr ng-repeat="note in notes">
            <td>{{ note.name }}</td>
            <td>{{ note.description }}</td>
            <td><a href="{{ note.link }}">{{ note.link }} </a></td>
            <td>{{ note.version}}</td>
            <td>{{note.dateUpload}}</td>
            <td>
                <a href="/notes/{{note._id}}/show" class="btn btn-info"> Show  </a>
                <br>
                <a href="/notes/{{note._id}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-edit"> </span> Edit  </a>
                <br>
                <a ng-click="deleteNote(note._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"> </span> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
