<div class="container" ng-init="getEmployees()">

    <h1>Notes List</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-file" aria-hidden="true"></span>Release notes</th>
            <th><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>Description</th>
            <th><span class="glyphicon glyphicon-hdd" aria-hidden="true"></span>Link</th>
            <th>Version</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.dept }}</td>
            <td><a href="{{ employee.area }}">
                {{ employee.area }} </a></td>
            <td>{{ employee.status}}</td>
            <td>
                <a href="/employees/{{employee._id}}/show" class="btn btn-info"> Show  </a>
                <br>
                <a href="/employees/{{employee._id}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-edit"> </span> Edit  </a>
                <br>
                <a ng-click="deleteEmployee(employee._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"> </span> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
