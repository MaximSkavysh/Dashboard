<div class="panel panel-default" ng-init="showEmployee()">
    <div class="panel-heading">
        <p class="panel-title"> Notes Detail Information</p>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label class="form-control">Note: {{ employee.name }}</label>
                <label class="form-control">Description: {{ employee.dept }}</label>
                <label class="form-control">Link: {{ employee.area }}</label>
                <label class="form-control">Version: {{ employee.status }}</label>
                <label class="form-control">Models: {{ employee.contact }}</label>
                <label class="form-control">Date uploaded: {{ employee.salary }}</label>
                <a href="/employees" class="btn btn-default"> Cancel</a>
            </div>
        </form>
        </div>
</div>
