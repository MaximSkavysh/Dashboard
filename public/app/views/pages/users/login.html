<div class="container">
    <div class="page-header">
        <h1>User login</h1>
    </div>

    <form class="form-signin" ng-submit="main.doLogin(loginData);">
        <h3 class="form-signin-heading">Please, fill out the fields:</h3>
        <label>Email address:</label>
        <input class="form-control" type="text" name="email" placeholder="E-mail" ng-model="main.loginData.email">
        <br>
        <!-- Password -->
        <label>Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Password" ng-model="main.loginData.password">
        <br>
        <!-- Submit/Register Button -->
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <br>

    <!-- Loading Icon -->
    <div class="jumbotron text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
    </div>
    <!-- Loading Icon -->

    <br>

    <!-- Successful Registration Message -->
    <div class="row show-hide-message" ng-show="main.successMsg">
        <div class="alert alert-success">{{ main.successMsg }}</div>
    </div>
    <!-- Successful Registration Message -->

    <br>

    <!-- Failed Registration Message -->
    <div class="row show-hide-message" ng-show="main.errorMsg">
        <div class="alert alert-danger">{{ main.errorMsg }}</div>
    </div>
    <!-- Failed Registration Message -->

</div>
